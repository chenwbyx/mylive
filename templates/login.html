{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <script type="text/javascript">
         function check(form) {

          if(form.username.value=='') {
                alert("请输入用户帐号!");
                form.username.focus();
                return false;
           }
           if(form.password.value==''){
                    alert("请输入登录密码!");
                    form.password.focus();
                    return false;
             }
            return true;
         }
    </script>
    <script language="JavaScript">
        var flag={{ flag_loginfail | default('0') }};
        if(flag===1)
            alert("用户名或密码错误！")
    </script>
{% endblock %}
{% block main %}
    <h4 class="page-title">登录</h4>
    <form method="POST"action="{{ url_for('login') }}"onsubmit="return check(this)">
        <div class="form-container">
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" id="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" value="Submit">登录</button>
            </div>
        </div>
    </form>
{% endblock %}
